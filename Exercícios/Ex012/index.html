<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
<h1>inserindo videos hospedados localmente</h1>
<p>este video esta hospedado no meu proprio servidor</p>
<video controls autoplay loop width="560" height="315">
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/Meu-Video2.m4v" type="video/mp4">
    <p>Seu navegador não é compativel com reprodução de videos</p>
</video>
<!--<video src="midia/Meu-Video2.m4v" width="300" controls></video>-->
<!--essas tecnicas geram um grande consumo de trafego de dados, isso deixa a hospedagem mais cara.-->
<h1>Colocando Vídeos do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/MRIZSoE40R0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
