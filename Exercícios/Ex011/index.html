<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador. </p>
<picture>
    <source media="(max-width: 750px)" srcset="Imagens/foto-p.png.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png.png" type="image/png">
    <img src="Imagens/foto-g.png.png" alt="imagem flexivel">
</picture>
<h1>Reproduzindo audios</h1>
<p>Vamos aprender a reproduzir audios em HTML5</p>
<audio preload="metadata" autoplay controls loop>
    <source src="midias/guanacast-33.mp3" type="audio/mpag">
    <source src="midias/guanacast-33.ogg" type="audio/ogg">
    <source src="midias/guanacast-33.mp3" type="audio/wav">
    <p>infelizmente o seu navegador não consegue reproduzir áudio. <a href="midias/guanacast-33.mp3">Clique aqui</a> para baixar o arquivo MP3</p>
</audio> <!--MP3, WAV, OGG.-->
</body>
</html>
