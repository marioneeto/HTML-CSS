<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag &lt p &gt">Paragrafo</abbr></li>
        <li><abbr title="Use a tag &lt h&#43 número de 1 a 6  &gt">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt img &gt">Imagem</abbr></li>
        <li><abbr title="Use a tag &lt abbr &gt">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt pre &gt">Codigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt ol &gt">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt ul &gt">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>
